name: Build Windows EXE

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build standalone executable
        run: |
          pyinstaller Argus_Overview.spec

      - name: Build installer with Inno Setup
        run: |
          # Inno Setup is pre-installed on windows-latest
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload standalone exe
        uses: actions/upload-artifact@v4
        with:
          name: Argus_Overview-Standalone
          path: dist/Argus_Overview.exe
          retention-days: 30

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: Argus_Overview-Installer
          path: dist/Argus_Overview_Setup_*.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download standalone
        uses: actions/download-artifact@v4
        with:
          name: Argus_Overview-Standalone
          path: standalone

      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: Argus_Overview-Installer
          path: installer

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            standalone/Argus_Overview.exe
            installer/Argus_Overview_Setup_*.exe
          generate_release_notes: true
          body: |
            ## Downloads

            **Choose one:**
            - `Argus_Overview.exe` - Standalone portable executable (no install needed)
            - `Argus_Overview_Setup_*.exe` - Installer with Start Menu shortcuts

            ### Standalone (.exe)
            Just download and run. No installation required. Put it anywhere you like.

            ### Installer
            Creates Start Menu shortcut, optional Desktop shortcut, and proper uninstall via Windows Settings.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
